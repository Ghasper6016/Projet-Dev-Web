<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pawmenade</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #9d7153;
        }

        .container p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #777777;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #9d7153;
            box-shadow: 0 0 0 2px rgba(76,175,80,0.15);
            outline: none;
        }

        .hint {
            font-size: 12px;
            color: #888888;
            margin-top: 3px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            background: #9d7153;
            color: #f5f5dc;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #9d7153;
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }

        .footer-text a {
            color: #9d7153;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Inscription</h1>
    <p class="subtitle">Créer un compte pour proposer ou trouver un petsitter.</p>

    <form action="#" method="post">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" name="telephone" required>
            <div class="hint">Exemple : 06 12 34 56 78</div>
        </div>

        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="motdepasse">Mot de passe</label>
            <input type="password" id="motdepasse" name="motdepasse" required minlength="8">
            <div class="hint">Au moins 8 caractères.</div>
        </div>

        <div class="form-group">
            <label for="confirmation">Confirmer le mot de passe</label>
            <input type="password" id="confirmation" name="confirmation" required minlength="8">
        </div>

        <button type="submit" class="btn-submit">Créer mon compte</button>
    </form>

    <div class="footer-text">
    Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a>
    </div>
</div>


</body>
</html>
